<div class="container-fluid">
  <div *ngIf="states?.length === 0">
    <div class="alert alert-info" role="alert">
      <h4>No se ha encontrado ningún resultado</h4>
    </div>
  </div>
  <div *ngIf="states?.length > 0">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">CHANGE DATE</th>
        <th scope="col">DESCRIPTION</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let state of states;">
        <td scope="row">{{state.id}}</td>
        <td scope="row">{{state.name}}</td>
        <td scope="row">{{ state.changed | date:'medium'}}</td>
        <td scope="row">
          {{ state.description }}
          <span class="badge"
                [ngClass]="{
                'badge-success': state.color == 'accent',
                'badge-warning': state.color == 'warn'}">
            {{state.color}}
          </span>
        </td>
        <td>
          <button class="btn btn-primary" (click)="onEstadoSeleccionado(state)">
            Ver más
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
